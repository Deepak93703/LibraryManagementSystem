<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Reset Password Star Library</title>
    <style>
      /* Ensure the image fills left column */
      .login-form .col-md-5 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body style="background-color: #212529">
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="row w-100">
        <div class="col-md-12 login-form">
          <!-- Wider card -->
          <div class="card mb-3 mx-auto w-100" style="max-width: 1200px">
            <div class="row g-0">
              <div class="col-md-5">
                <img
                  src="./assets/images/LoginLeftImage.jpg"
                  class="img-fluid rounded-start"
                  alt="Login"
                />
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <h1 class="card-title text-uppercase fw-bold">
                    Star Library
                  </h1>
                  <p class="card-text">Reset Password</p>
                  <form action="dashboard.html">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Reset Password Code</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >New Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  <hr />
                  <a
                    href="./forget-password.html"
                    class="card-link link-underline-light"
                    >Login Now</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b24a136d5d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
